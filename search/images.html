<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link href="styles.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
      <header>
        <a class="linkh" href="index.html">Google Search</a>
        <a class="linkh" href="advanced.html">Google Advanced Search</a>
      </header>
      <div>
        <p class="title">
          <span class="googleBlue">S</span>
          <span class="googleRed">e</span>
          <span class="googleYellow">a</span>
          <span class="googleBlue">r</span>
          <span class="googleGreen">c</span>
          <span class="googleRed">h</span>
          <span id="image">Images</span>
        </p>
      </div>
      <div class="container">
        <form action="https://google.com/search">
          <div class="row g-3 justify-content-center">
            <div class="col-6">
              <div class="input-group">
                <span id="searchSpan" class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                <input id="searchBar" autofocus autocomplete="off" type="text" name="q" class="form-control align-self-center" aria-describedby="text">
                <input type="hidden" id="imageSearch" name="tbm" value="isch">
              </div>
            </div>
          </div>
        </form>
      </div>
    </body>
</html>
