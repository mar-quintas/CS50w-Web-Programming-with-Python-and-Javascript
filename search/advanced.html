<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link href="styles.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
      <header>
        <div class="container-fluid">
          <div class="row">
            <div class="col justify-content-left">
              <p class="titlegoogle bold text-start">
                 <span class="googleBlue">G</span>
                 <span class="googleRed">o</span>
                 <span class="googleYellow">o</span>
                 <span class="googleBlue">g</span>
                 <span class="googleGreen">l</span>
                 <span class="googleRed">e</span>
              </p>
            </div>
            <div class="col justify-content-left">
              <a class="linkh" href="index.html">Google Search</a>
              <a class="linkh" href="images.html">Google Image Search</a>
            </div>
          </div>
        </div>
      </header>
      <div>
        <h4 class="subtitle">Advanced Search</h4>
      </div>
      <hr class="gray">
      <div class="container-fluid justify-content-left margin-advancedS">
        <form action="https://google.com/search">

          <div class="row mb-3">
            <label for="all_words" class="col-lg-1 col-md-2 col-form-label ">Find pages with...</label>
            <div class="col-lg-4 col-md-6"></div>
            <label for="all_words" class="col-lg col-md col-form-label small bold">To do this in the search box</label>
          </div>

          <div class="row mb-3">
            <label for="all_words" class="col-lg-1 col-md-2 col-form-label small">all these words:</label>
            <div class="col-lg-4 col-md-6">
              <input type="text" class="form-control" autofocus name="as_q" id="all_words" autocomplete="off">
            </div>
            <label for="all_words" class="col-lg col-md col-form-label smaller">Type the important words: tri-colour rat terrier</label>
          </div>

          <div class="row mb-3">
            <label for="exact_words" class="col-lg-1 col-md-2  col-form-label small">this exact word or phrase:</label>
            <div class="col-lg-4 col-md-6">
              <input type="text" class="form-control" name="as_epq" id="exact_words" autocomplete="off">
            </div>
            <label for="exact_words" class="col-sm-2 col-form-label smaller">Put exact words in quotes: "rat terrier"</label>
          </div>

          <div class="row mb-3">
            <label for="any_words" class="col-lg-1 col-md-2  col-form-label small">any of these words:</label>
            <div class="col-lg-4 col-md-6">
              <input type="text" class="form-control" name="as_oq" id="any_words" autocomplete="off">
            </div>
            <label for="any_words" class="col col-form-label smaller">Type OR between all the words you want: miniature OR standard</label>
          </div>

          <div class="row mb-3">
            <label for="none_words" class="col-lg-1 col-md-2  col-form-label small">none of these words:</label>
            <div class="col-lg-4 col-md-6">
              <input type="text" class="form-control" name="as_eq" id="none_words" autocomplete="off">
            </div>
            <label for="none_words" class="col-sm col-form-label smaller">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
          </div>

          <div class="row mb-3">
            <label for="numbers" class="col-lg-1 col-md-2  col-form-label small">numbers ranging from:</label>
            <div class="col-lg-4 col-md-6">
              <div class="row">
                <div class="col-sm-5">
                  <input type="text" class="form-control " name="as_nlo" id="numbers_start" autocomplete="off">
                </div>
                <label for="numbers" class="col-sm-2 col-form-label small text-center">to</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" name="as_nhi" id="numbers_end" autocomplete="off">
                </div>
              </div>
            </div>
            <label for="numbers" class="col-sm col-form-label smaller">Put two full stops between the numbers and add a unit of measurement: 10..35 kg, £300..£500, 2010..2011</label>
          </div>

          <div class="row g-3" style="margin:10px">
            <div class="col-5 text-end">
              <button type="submit" value="Advanced Search" class="btn btn-primary bold">Advanced Search</button>
            </div>
          </div>
        </form>
      </div>
    </body>
</html>
